syntax = "proto3";
package combat_tracker;

import "damage_event.proto";

message Character {
  string id = 1;
  string name = 2;
  int32 life = 3;
  int32 maxLife = 4;
  CharacterType type = 5;
  int32 initiative = 6;
  repeated DamageEvent damageEvents = 7;
  map<string, string> customFieldValues = 8;
}

enum CharacterType {
  Player = 0;
  FriendlyNPC = 1;
  Enemy = 2;
  UnknownNPC = 3;
}
